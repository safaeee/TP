
<div class="container">
    <div class="row">
        <div class="col-6">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Marque</label>
                    <input type="text" [(ngModel)]="data.marque" class="form-control" id="exampleInputMarque" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Matricule</label>
                    <input type="text" [(ngModel)]="data.matricule" class="form-control" id="exampleInputMarque">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Siege</label>
                    <input type="tel" [(ngModel)]="data.siege" class="form-control" id="exampleInputMarque">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Couleur</label>
                    <input type="email" [(ngModel)]="data.couleur" class="form-control" id="exampleInputMarque">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Image</label>
                    <input type="email" [(ngModel)]="data.image" class="form-control" id="exampleInputMarque">
                </div>
                <button type="submit" (click)="onSubmit(voiture)" class="btn btn-primary d-block m-auto">AJOUTER</button>
            </div>
        </div>
